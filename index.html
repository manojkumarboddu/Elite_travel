<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite travel</title>
    <style>
      td {
        border: 1px solid;
        border-color: white;
        background-color: cornflowerblue;
        border-radius: 5px;
        color: white;
      }
      th {
        border: 1px solid;
        border-color: white;
        background-color: cornflowerblue;
        border-radius: 5px;
        color: rgb(144, 27, 27);
        text-align: left;
      }
      .frm {
        background-color: rgb(111, 186, 36);
        margin: auto;
        width: 600px;
        height: 480px;
      }
      .hd {
        background-color: white;
        width: 500px;
        text-align: center;
        margin: auto;
        margin-top: 10px;
        border-radius: 5px;
        color: rgb(168, 34, 34);
      }
    </style>
  </head>
  <body>
    <form action="" class="frm">
      <table
        style="
          margin: auto;
          border: 3px solid;
          color: white;
          border-radius: 5px;
          padding: 5px;
        "
      >
        <br />

        <tr>
          <td>Travel-info</td>
          <td>Personal-info</td>
          <td>Activities preferance</td>
        </tr>
        <tr>
          <th colspan="3">Travel Information</th>
        </tr>
        <tr>
          <td>
            Select your travel destination <br />

              <option value="select">select</option>
              <option value="">hyd</option>
              <option value="">kerala</option>

          </td>
          <td>

          </td>
          <td>
            Date of arrivel <br />
            <input type="datetime" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" name="" id="" placeholder="no of kids" />
          </td>
          <td>
            <input type="text" name="" id="" placeholder=" no of teens" />
          </td>
          <td>
            <input type="text" name="" id="" placeholder=" no of adults" />
          </td>
        </tr>
        <tr>
          <td>Visa Assitance</td>
          <td>
            <input type="radio" name="s" id="1" /><label for="1">Yes</label>
          </td>
          <td>
            <input type="radio" name="s" id="2" /><label for="2">No</label>
          </td>
        </tr>
        <tr>
          <th colspan="3">Personal information</th>
        </tr>
        <tr>
          <td>Customer Name</td>
          <td colspan="2">
            <input
              type="text"
              name=""
              id=""
              placeholder="enter the customer name"
            />
          </td>
        </tr>
        <tr>
          <td>Phone number</td>
          <td colspan="2">
            <input
              type="text"
              name=""
              id=""
              placeholder="enter the phone number"
            />
          </td>
        </tr>
        <tr>
          <td>Email ID</td>
          <td colspan="2">
            <input type="text" name="" id="" placeholder="enter the email id" />
          </td>
        </tr>
        <tr>
          <th colspan="3">Activities preferance</th>
          >
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="" id="z" /><label for="z"
              >mmeseums & histori sits</label
            >
          </td>
          <td>
            <input type="checkbox" name="" id="x" /><label for="x"
              >cultur</label
            >
          </td>
          <td>
            <input type="checkbox" name="" id="c" /><label for="c"
              >beaches</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="" id="v" /><label for="v"
              >shopping</label
            >
          </td>
          <td>
            <input type="checkbox" name="" id="b" /><label for="b"
              >wildlife</label
            >
          </td>
          <td>
            <input type="checkbox" name="" id="n" /><label for="n"
              >relaxing</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <a href="#click here to unlock exclisive offers"
              >**click here to unlock exclisive offers</a
            >
            <br />
          </td>
        </tr>
      </table>
      <br />
      <button
        style="
          background-color: rgb(191, 38, 38);
          color: white;
          border-radius: 5px;
        "
      >
        BUILD PACKAGE
      </button>
    </form>

</html>
